<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <section class="card">
        <article class="card-header">
          <h2>Generate a Password</h2>
        </article>
        <section class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </section>
        <footer class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </footer>
        <section id="modal" class="modal"> <!-- create custom modal to store user criteria prompts -->
          <section class="modal-content">
              <span class="close">‚ùå</span>
              <label for="length">Password Length</label>
              <input class="center" type="text" id="length" length=25 placeholder="8 - 128">
              <br>
              <label for="uppercase">Include Uppercase</label>
              <input type="checkbox" id="uppercase">
              <br>
              <label for="lowercase">Include Lowercase</label>
              <input type="checkbox" id="lowercase">
              <br>
              <label for="numeric">Include Numbers</label>
              <input type="checkbox" id="numeric">
              <br>
              <label for="special">Include Special Characters</label>
              <input type="checkbox" id="special">
              <br>
              <button type="submit" id="submit">Submit</button>
          </section>
      </section>
      </section>
    </section>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
